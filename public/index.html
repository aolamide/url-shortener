<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" href="style.css">
    <title>rdre.me | Shorten long URLs</title>
</head>
<body>
    <form id="url-form">
        <h1 class="header">URL SHORTENER</h1>
        <p class="desc">Shorten your long URL to rdre.me/<span>unique_name</span></p>
        <p><input required class="url-input" id="original-url" type="url" placeholder="paste original URL here"></p>
        <input disabled class="base-url" value="rdre.me/"><input required class="unique-input" id="unique-name" type="text" placeholder="unique name">
        <p id='status'><button>SHORTEN</button></p>
        <p id="confirmationShow"></p>
        <input id="confirmation"></input>
        <p id="copyButton"></p>
    </form>
    <p>Created with &hearts; by <a target='_blank' href="https://twitter.com/olamideaboyeji">Olamide Aboyeji</a></p>
</body>
<script src="main.js"></script>
</html>
