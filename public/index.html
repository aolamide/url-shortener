<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Butly | Shorten long URLs</title>
</head>
<body>
    <form id="url-form">
        <h1 class="header">URL SHORTENER</h1>
        <p class="desc">Shorten your long URL to butly.herokuapp.com/<span>unique_name</span></p>
        <p><input class="url-input" id="original-url" type="text" placeholder="paste original URL here"></p>
        <input disabled class="base-url" value="butly.herokuapp.com/"><input class="unique-input" id="unique-name" type="text" placeholder="unique name">
        <p><button>SHORTEN</button></p>
        <p id="confirmation"></p>
    </form>
    <a href="" rel="noreferer noopener"></a>
</body>
<script src="main.js"></script>
</html>
