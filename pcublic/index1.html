<body>
  <div class="container">
    <div>
      <img src="images/logo.png" alt="logo" height="auto" width="150px">
    </div>
    <div>
      <h1>URL SHORTENER</h1>
      <p class="sl">Shorten your URLs to rdre.me/unique_name</p>
    </div>
    <form id="url-form">
      <div class="form-group">
        <input autocomplete="off" id="original-url" required placeholder="Enter original URL"  type="url">
      </div>
      <div class="form-group f1">
        <span>rdre.me/</span>
        <input autocomplete="off" id="unique-name" required placeholder="Enter unique name" type="text">
      </div>
      <div id='status'>
        <button class="send" type="submit">SHORTEN LINK</button>
      </div>
      <p id="confirmationShow"></p>
      <input id="confirmation"></input>
      <button style="display: none;" type="button" id="copyButton">Copy Link</button>
    </form>
  </div>
